<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <h2>Accuracy rate for Apple stock price prediction <h2><div id="linechart"><svg style="width:1000px;height:450px;"></svg></div>


    <script>



            data_linechart=[{"values": [{"y": 83.32, "x": 5}, {"y": 82.91, "x": 7}, {"y": 83.1, "x": 9}, {"y": 81.1, "x": 11}], "key": "SVM 7 years", "yAxis": "1"}, {"values": [{"y": 84.45, "x": 5}, {"y": 86.61, "x": 7}, {"y": 85.36, "x": 9}, {"y": 81.96, "x": 11}], "key": "SVM 37 years", "yAxis": "1"}, {"values": [{"y": 67.6, "x": 5}, {"y": 68.2, "x": 7}, {"y": 67.8, "x": 9}, {"y": 69.1, "x": 11}], "key": "Neural Network 7 years", "yAxis": "1"}, {"values": [{"y": 83.03, "x": 5}, {"y": 75.8, "x": 7}, {"y": 80.02, "x": 9}, {"y": 79.9, "x": 11}], "key": "Neural Network 37 years ", "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart;



                chart.yAxis
                .tickFormat(d3.format(',.02f'));



          chart.showLegend(true);


    

        



            d3.select('#linechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 1000)
            .attr('height', 450)
            .call(chart);


        });



    </script>

    </body>
</html>
