<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <h2>Accuracy rate for Microsoft stock price prediction <h2><div id="linechart"><svg style="width:1000px;height:450px;"></svg></div>


    <script>



            data_linechart=[{"values": [{"y": 85.44, "x": 5}, {"y": 86.5, "x": 7}, {"y": 82.53, "x": 9}, {"y": 84.39, "x": 11}], "key": "SVM 7 years", "yAxis": "1"}, {"values": [{"y": 86.44, "x": 5}, {"y": 86.19, "x": 7}, {"y": 87.25, "x": 9}, {"y": 87.4, "x": 11}], "key": "SVM 31 years", "yAxis": "1"}, {"values": [{"y": 55.92, "x": 5}, {"y": 64.74, "x": 7}, {"y": 55.02, "x": 9}, {"y": 61.63, "x": 11}], "key": "Neural Network 7 years", "yAxis": "1"}, {"values": [{"y": 75.86, "x": 5}, {"y": 82.49, "x": 7}, {"y": 69.1, "x": 9}, {"y": 70.23, "x": 11}], "key": "Neural Network 31 years ", "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_linechart;



                chart.yAxis
                .tickFormat(d3.format(',.02f'));



          chart.showLegend(true);


    

        



            d3.select('#linechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 1000)
            .attr('height', 450)
            .call(chart);


        });



    </script>

    </body>
</html>
